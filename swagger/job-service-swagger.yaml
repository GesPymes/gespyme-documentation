components:
  schemas:
    JobModelApi:
      title: JobModelApi
      required:
        - jobId
        - customerId
        - employeeId
        - appointmentId
        - isPeriodic
        - priodicity
        - periodicity
      type: object
      properties:
        jobId:
          type: string
        customerId:
          type: string
        employeeId:
          type: string
        appointmentId:
          type: string
        isPeriodic:
          type: boolean
        periodicity:
          type: number
        description:
          type: string
        calendarIds:
          type: array
          items:
            type: string
    CalendarModelApi:
      title: CalendarModelApi
      required:
        - calendarName
      type: object
      properties:
        calendarId:
          type: string
        calendarName:
          type: string
        users:
          type: array
          items:
            type: string
    AppointmentModelApi:
      title: AppointmentModelApi
      required:
        - appointmentId
        - startDate
        - endDate
        - status
      type: object
      properties:
        appointmentId:
          type: string
        startDateTime:
          type: string
          format: date-time
        endDateTime:
          type: string
          format: date-time
        isPeriodic:
          type: boolean
        status:
          type: string
          enum:
            - PENDING
            - COMPLETED
            - CANCELLED
    ErrorModelApi:
      title: ErrorModelApi
      required:
        - code
        - description
      type: object
      properties:
        code:
          type: string
        description:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT